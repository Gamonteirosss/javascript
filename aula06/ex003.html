<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 003 Tratamento de Dados</title>
    <style>
        body{background-color: black;
            color: brown;
            font: normal 25pt arial;} /*comentario em CSS*/           
           h1{color: crimson;}
    </style>
</head>
<body>
    <h1>Aula 003 Tratamento de Dados</h1> <!--comentario em HTML-->
    <p>Você pode fazer muito mais e muito melhor!!!</p>
    

    <script> 
         var n1 = Number(window.prompt(`Digite um número:  `))
         var n2 = Number(window.prompt(`Digite outro número:  `))
         var s = n1 + n2
         document.write(`A soma entre os valores ${n1} e ${n2} é: ${s} <br/> `)
             
        //Comentario em JavaScript//
       // Concatenação
       // number + number para adição
       // string + string para concatenação
       // O comando Number.parseInt tem a função de converter uma String em um Number inteiro
       // O comando Number.parseFloat tem a função de converter uma String em um Number quebrado
       // O comando Number tem a função de a função de converter uma String em um Number inteiro ou quebrado
       // para ultilizar os comandos de conversão deve usar um conjunto duplo de parateses (())
       // O comando String() tem a função de transformar um Number em String
       // o comando ().toString() tem a função de transformar um number em String
    </script>
    
</body>
</html>
