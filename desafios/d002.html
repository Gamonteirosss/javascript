<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
    <style>
    body{
        font: normal 15pt arial; 
        background-color: black; 
        color: white;}

    button{
        font-size: 15pt; 
        padding: 30px;}

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>
    <script>
        function clicou(){
            var name = window.prompt('Qual é o seu nome?')
            var age = window.prompt(`Olá, ${name}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${name}, que tem ${age} anos de idade!`)} 
    </script>

    
</body>
</html>
