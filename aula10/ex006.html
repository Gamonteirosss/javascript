<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 20pt;
        }
        #area{
            height: 200px;
            width: 200px;
            background-color: darkolivegreen;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            margin: auto;
            position: absolute;
            top: 0%;
            right: 0%;
            bottom: 0%;
            left: 0%;
        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicou)
        a.addEventListener('mouseenter',entrou)
        a.addEventListener('mouseout', saiu)

        function clicou(){
            a.innerHTML='Clicou!'
            a.style.background='darkred'
        }
        function entrou(){
            a.innerHTML='Entrou!'
            a.style.background='darkkhaki'
        }
        function saiu(){
            a.innerHTML='Saiu!'
            a.style.background='darkolivegreen'
        }
    </script>
    
</body>
</html>
