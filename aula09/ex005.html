<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
            font-weight: normal;
            padding: 10px;
        }
        .title{
            text-align: center;
        }
        #msg{
            padding-left: 10px;
            border-radius: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">Inciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique Aqui...</div><br/>
    <script>
        var p1 = window.document.getElementById('msg')
        var p2 = window.document.getElementsByTagName('p')[1]
        p1.style.background = 'grey'
        p1.style.color = 'blue'
        window.document.write(p2.innerHTML)
    </script>
    
</body>
</html>
